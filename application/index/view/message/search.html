<!DOCTYPE html>
<html>
<head>
    {include file="public/header" title="$keywords" /}
    <link rel="stylesheet" href="/layuiadmin/style/template.css?20190604" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card layadmin-serach-main">
                <div class="layui-card-header">
                    <p style="font-size: 18px;">
                        <span style="color: #01AAED">{$keywords}</span> query
                        <strong>66</strong> result
                    </p>
                </div>
                <div class="layui-card-body">
                    <ul class="layadmin-serach-list layui-text">
                        {volist name="message" id="vo"}
                        <li style="border-bottom: 1px solid #f6f6f6;">
                            <a href="" class="layui-serachlist-cover">
                                <img src="{$vo.user.avatar}">
                            </a>
                            <div class="layui-serachlist-text" >
                                <h3>
                                    <a href="">{$vo.title}</a>
                                    {if $vo.read==0}
                                    <span class="layui-badge">Unread</span>
                                    {/if}
                                </h3>
                                <p>{$vo.description|raw}</p>
                            </div>
                        </li>
                        {/volist}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
